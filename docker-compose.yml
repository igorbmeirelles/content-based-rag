services:
  app:
    build: .
    container_name: fastify_app
    command: [ "npm", "run", "dev" ]
    ports:
      - "9877:3000"
    env_file:
      - .env
    restart: always

  listener:
    build: .
    container_name: listener
    command: [ "npm", "run", "consumer-dev" ]
    restart: always
    ports:
      - "9878:3000"
    env_file:
      - .env
